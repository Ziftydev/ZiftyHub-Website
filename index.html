<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Stats Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d23 0%, #1a0d2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a1a1aa;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            background: rgba(30, 30, 60, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 25px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #a1a1aa;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-left: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .results-container {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .game-card {
            background: rgba(30, 30, 60, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .game-icon:hover {
            transform: scale(1.05);
            border-color: #8b5cf6;
        }

        .game-info h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info p {
            color: #a1a1aa;
            font-size: 1rem;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .stat-card:hover::before {
            width: 200%;
            height: 200%;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #8b5cf6;
            margin-bottom: 5px;
            position: relative;
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-top: 20px;
        }

        .suggestions {
            margin-top: 20px;
            text-align: center;
        }

        .suggestion-chip {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #c084fc;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .suggestion-chip:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            }
            to {
                text-shadow: 0 0 40px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.4);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .game-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸŽ® ROBLOX STATS</h1>
            <p class="subtitle">Discover real-time statistics for any Roblox game</p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for any Roblox game...">
                <button id="searchBtn" class="search-btn">
                    <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Searching for games...</p>
        </div>

        <div id="resultsContainer" class="results-container"></div>

        <div class="suggestions">
            <p style="color: #a1a1aa; margin-bottom: 15px;">Popular games to try:</p>
            <span class="suggestion-chip" onclick="searchGame('Adopt Me')">Adopt Me!</span>
            <span class="suggestion-chip" onclick="searchGame('Brookhaven')">Brookhaven RP</span>
            <span class="suggestion-chip" onclick="searchGame('Arsenal')">Arsenal</span>
            <span class="suggestion-chip" onclick="searchGame('Tower of Hell')">Tower of Hell</span>
            <span class="suggestion-chip" onclick="searchGame('Blox Fruits')">Blox Fruits</span>
        </div>
    </div>

    <script>
        // Particle System
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.createParticles();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 10000);
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2,
                        hue: Math.random() * 60 + 260 // Purple range
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach(particle => {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // Wrap around edges
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;

                    // Draw particle
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fillStyle = `hsl(${particle.hue}, 70%, 60%)`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });

                // Draw connections
                this.drawConnections();

                requestAnimationFrame(() => this.animate());
            }

            drawConnections() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            this.ctx.save();
                            this.ctx.globalAlpha = (1 - distance / 100) * 0.2;
                            this.ctx.strokeStyle = '#8b5cf6';
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                            this.ctx.restore();
                        }
                    }
                }
            }
        }

        // Initialize particles
        const particleCanvas = document.getElementById('particles-canvas');
        new ParticleSystem(particleCanvas);

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsContainer = document.getElementById('resultsContainer');

        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        async function searchGame(query) {
            if (!query) {
                query = searchInput.value.trim();
            }
            
            if (!query) return;

            searchInput.value = query;
            loadingDiv.style.display = 'block';
            resultsContainer.style.display = 'none';

            try {
                // Search for games using Roblox catalog API
                const searchResponse = await fetch(`https://catalog.roblox.com/v1/search/items?category=Experiences&keyword=${encodeURIComponent(query)}&limit=10`);
                const searchData = await searchResponse.json();

                if (!searchData.data || searchData.data.length === 0) {
                    throw new Error('No games found');
                }

                const games = searchData.data.slice(0, 5); // Limit to 5 results
                let resultsHTML = '';

                for (const game of games) {
                    try {
                        // Get detailed game info
                        const gameResponse = await fetch(`https://games.roblox.com/v1/games/${game.id}`);
                        const gameData = await gameResponse.json();
                        
                        if (gameData.data && gameData.data.length > 0) {
                            const gameInfo = gameData.data[0];
                            
                            // Get thumbnail
                            const thumbnailResponse = await fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${gameInfo.id}&size=150x150&format=Png`);
                            const thumbnailData = await thumbnailResponse.json();
                            
                            const thumbnail = thumbnailData.data && thumbnailData.data[0] ? 
                                thumbnailData.data[0].imageUrl : 
                                'https://via.placeholder.com/150x150/8b5cf6/ffffff?text=No+Image';

                            resultsHTML += `
                                <div class="game-card">
                                    <div class="game-header">
                                        <img src="${thumbnail}" alt="${gameInfo.name}" class="game-icon">
                                        <div class="game-info">
                                            <h2>${gameInfo.name}</h2>
                                            <p>${gameInfo.description || 'No description available'}</p>
                                        </div>
                                    </div>
                                    <div class="stats-grid">
                                        <div class="stat-card">
                                            <div class="stat-number">${formatNumber(gameInfo.playing || 0)}</div>
                                            <div class="stat-label">Currently Playing</div>
                                        </div>
                                        <div class="stat-card">
                                            <div class="stat-number">${formatNumber(gameInfo.visits || 0)}</div>
                                            <div class="stat-label">Total Visits</div>
                                        </div>
                                        <div class="stat-card">
                                            <div class="stat-number">${formatNumber(gameInfo.favoritedCount || 0)}</div>
                                            <div class="stat-label">Favorites</div>
                                        </div>
                                        <div class="stat-card">
                                            <div class="stat-number">${gameInfo.maxPlayers || 'N/A'}</div>
                                            <div class="stat-label">Max Players</div>
                                        </div>
                                        <div class="stat-card">
                                            <div class="stat-number">${formatDate(gameInfo.created)}</div>
                                            <div class="stat-label">Created</div>
                                        </div>
                                        <div class="stat-card">
                                            <div class="stat-number">${formatDate(gameInfo.updated)}</div>
                                            <div class="stat-label">Last Updated</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.log(`Error fetching details for game ${game.id}:`, error);
                    }
                }

                if (resultsHTML) {
                    resultsContainer.innerHTML = resultsHTML;
                    resultsContainer.style.display = 'block';
                } else {
                    throw new Error('Unable to fetch game details');
                }

            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <h3>ðŸš« Oops! Something went wrong</h3>
                        <p>We couldn't find any games matching "${query}" or there was an issue with the search.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                            Try searching for popular games like "Adopt Me", "Arsenal", or "Brookhaven"
                        </p>
                    </div>
                `;
                resultsContainer.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', () => searchGame());
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGame();
            }
        });

        // Auto-focus search input
        searchInput.focus();

        // Add some initial sparkle to the page
        setTimeout(() => {
            const title = document.querySelector('.title');
            title.style.animation = 'glow 2s ease-in-out infinite alternate';
        }, 1000);
    </script>
</body>
</html>
